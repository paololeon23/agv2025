<div class="dashboard-wrapper">

  <h2>Revisión de Excel – Arándanos</h2>

  <!-- ===============================
       CONTROLES PRINCIPALES
       =============================== -->
  <div class="controls">

    <!-- EXCEL ÚNICO -->
    <div class="file-box" id="boxArandano">
      <label class="icon-label">
        <i class="fi fi-rr-folder"></i> Excel Arándanos (MPHA / MPBA / MPGA)
      </label><br />
      <input type="file" id="fileArandano" accept=".xlsx,.xls" multiple>
    </div>

    <!-- FECHA DE INSPECCIÓN -->
    <div class="select-wrapper">
      <label class="icon-label">
        <i class="fi fi-rr-document"></i> Cartillas
      </label><br />
        <select id="inspectionType">
          <option value="" selected disabled>Selecciona tipo</option>
          <option value="MPHA">MPHA</option>
          <option value="MPBA">MPBA</option>
          <option value="MPGA">MPGA</option>
        </select>
    </div>

        <!-- FECHA DE INSPECCIÓN -->
    <div class="select-wrapper">
      <label class="icon-label">
        <i class="fi fi-rr-calendar"></i> Fecha de inspección
      </label><br />
        <!-- FECHA -->
    <select id="inspectionDate" class="styled-select" disabled>
      <option value="" disabled selected>Selecciona fecha</option>
    </select>
    </div>

  </div>

  <!-- ===============================
       CONTROLES SECUNDARIOS
       =============================== -->
  <div class="controls controls1">

    <!-- FECHA LMR -->
    <div class="select-wrapper">
      <label class="icon-label">
        <i class="fi fi-rr-calendar"></i> Fecha actualización LMR
      </label><br />
      <select id="updateDate" class="styled-select disabled-select" disabled>
        <option value="" selected>Se actualizará automáticamente</option>
      </select>
    </div>

    <!-- BOTONES -->
    <div>
      <button id="runReviewArandano" disabled>▶ Revisar Excel</button>
    </div>

    <button id="exportArandano" style="padding: 10px 14px;" disabled>
      Excel filtrado
    </button>

    <div>
      <button id="clearArandano" style="padding:10px 14px;">Limpiar</button>
    </div>

  </div>

  <!-- ===============================
       MENSAJE INFORMATIVO
       =============================== -->
  <div class="info-box">
    ⚠️ Atención:
    <ul>
      <li>Los campos se marcarán en <b>rojo</b> si falta cargar información.</li>
      <li>El Excel debe contener registros <b>MPHA, MPBA y MPGA</b>.</li>
      <li>Selecciona el tipo para revisar uno por uno.</li>
    </ul>
  </div>

  <!-- ===============================
       RESULTADOS
       =============================== -->
  <div class="table-wrap">

    <table id="resultsTable">
      <thead>
        <tr id="resultsHeader"></tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>

    <div id="totalFilas" style="margin-top:10px; font-weight:600; color:#0E1B40;"></div>

  </div>

</div>
