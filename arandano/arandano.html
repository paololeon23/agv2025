<div class="dashboard-wrapper">

  <h2>Revisión de Excel – Arándanos</h2>

  <!-- ===============================
       CONTROLES PRINCIPALES (ARCHIVOS)
       =============================== -->
  <div class="controls">

    <!-- EXCEL INSPECCIÓN -->
    <div class="file-box" id="boxInspection">
      <label class="icon-label">
        <i class="fi fi-rr-folder"></i> Excel Inspección Arándanos
      </label><br />
      <input type="file" id="fileInspection" accept=".xlsx,.xls">
    </div>

    <!-- EXCEL LMR -->
    <div class="file-box" id="boxLMR">
      <label class="icon-label">
        <i class="fi fi-rr-folder"></i> Excel LMR Arándanos
      </label><br />
      <input type="file" id="fileLMR" accept=".xlsx,.xls">
    </div>

    <!-- EXCEL COSECHA / PRODUCCIÓN -->
    <div class="file-box" id="boxCosecha">
      <label class="icon-label">
        <i class="fi fi-rr-folder"></i> Excel Cosecha / Producción
      </label><br />
      <input type="file" id="fileCosecha" accept=".xlsx,.xls">
    </div>

  </div>

<!-- ============CONTROLES FECHAS==== -->
  <div class="controls controls1">
        <!-- FECHA DE INSPECCIÓN -->
    <div class="select-wrapper inspection-block">

        <!-- 1 ARRIBA: TEXTO -->
        <label class="icon-label">
            <i class="fi fi-rr-calendar"></i> Fecha de inspección
        </label>
        <!-- 2 ABAJO: SELECT + SELECT -->
        <div style="display: flex; gap: 8px;">

            <!-- Tipo MPHA / MPBA / MPGA -->
            <select id="inspectionType">
                <option value="" selected disabled>Selecciona tipo</option>
                <option value="MPHA">MPHA</option>
                <option value="MPBA">MPBA</option>
                <option value="MPGA">MPGA</option>
            </select>
            <!-- Fecha según tipo -->
            <select id="inspectionDate" class="styled-select" disabled>
            <option value="" disabled selected>Selecciona fecha</option>
            </select>
        </div>
    </div>

        <!-- FECHA ACTUALIZACIÓN LMR -->
        <div class="select-wrapper">
        <label class="icon-label">
            <i class="fi fi-rr-calendar"></i> Fecha actualización LMR
        </label><br />
        <select id="updateDate" class="styled-select disabled-select" disabled>
            <option value="" selected>Se actualizará automáticamente</option>
        </select>
        </div>
        <!-- BOTONES -->
        <div><br />
        <button id="runReview" disabled>▶ Revisar Excel</button>
        </div>
        <div><br />
        <button id="clearData" style="padding:10px 14px;">Limpiar</button>
        </div>

  </div>

  <!-- ===============================
       MENSAJE INFORMATIVO
       =============================== -->
  <div class="info-box">
    ⚠️ Atención:
    <ul>
      <li>Los campos se marcarán en <b>rojo</b> si falta cargar información.</li>
      <li>Debes cargar los <b>3 archivos Excel</b>.</li>
      <li>La fecha LMR dependerá del tipo seleccionado: MPHA / MPBA / MPGA.</li>
    </ul>
  </div>

  <!-- ===============================
       RESULTADOS
       =============================== -->
  <div class="table-wrap">

    <table id="resultsTable">
      <thead>
        <tr id="resultsHeader">
          <!-- JS inserta encabezados -->
        </tr>
      </thead>
      <tbody id="resultsBody">
        <!-- JS inserta filas -->
      </tbody>
    </table>

    <div id="totalFilas" style="margin-top:10px; font-weight:600; color:#0E1B40;">
    </div>

  </div>

</div>
