<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Estilo AGROVISION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estilos/inicio.css">
    <link rel="stylesheet" href="estilos/styles_columnas.css"> 
    <link rel="stylesheet" href="estilos/revisar.css">
    <!-- uva -->
    <link rel="stylesheet" href="estilos/uva.css">
    <link rel="stylesheet" href="estilos/ptuva.css">
    <link rel="stylesheet" href="estilos/plagasuva.css">
    <link rel="stylesheet" href="estilos/fqouva.css">
    <!-- arandano -->
    <link rel="stylesheet" href="estilos/arandano.css">                
    <link rel="stylesheet" href="estilos/plagas-arandano.css">
    <link rel="stylesheet" href="estilos/pt-arandano.css">     

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">

    <!-- 1️⃣ Chart.js primero -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- 2️⃣ Librería de fechas (Luxon por ejemplo) -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0"></script>

    <!-- 3️⃣ Adaptador Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>

    <!-- 5️⃣ Otros scripts -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>

    <link rel="icon" type="image/x-icon" href="icono.png">

</head>

 <div class="app-wrapper">
    <div class="main-container">

        <div class="top-header-logo-area">
            <img src="logo.png" alt="Logo" class="app-logo">
        </div>

<main class="content-area">
    <header class="top-bar">
        <div class="page-title">Home</div>
        <div class="user-info">
            <!-- Tarjeta jooleano siempre visible -->
            <div id="jooleanoCard" class="jooleano-card"></div>
            <span class="lang-switch">ES | EN</span>
            <i class="fas fa-user-circle user-icon"></i>

        </div>
    </header>

    <!-- Contenedor dinámico para páginas -->
    <div class="dynamic-content"></div>
</main>


        <aside class="sidebar">
            
            <div class="top-logo-spacer"></div>

            <div class="search-box">
                <input type="text" placeholder="Buscar..." aria-label="Buscar en el menú">
                <i class="fas fa-search search-icon"></i>
            </div>

            <nav class="nav-menu">

                <a href="#" class="menu-item active" data-content="inicio">
                    <i class="fas fa-house icon-left"></i>
                    <span>Inicio</span>
                </a>

                <a href="#" class="menu-item" data-content="columnas">
                    <i class="fas fa-table-columns icon-left"></i>
                    <span>Ordenar Columnas</span>
                    <i class="fas fa-chevron-right icon-right"></i>
                </a>

               <!-- UVA -->
                <a href="#" class="menu-item has-submenu" data-content="uva">
                    <i class="fi fi-rr-grape icon-left"></i>
                    <span>Uva</span>
                    <i class="fas fa-chevron-right icon-right submenu-arrow"></i>
                </a>

                <div class="submenu">
                    <a href="#" class="submenu-item" data-content="mpuva">
                        <i class="fas fa-flask icon-left-sm"></i> MP uva
                    </a>
                    <a href="#" class="submenu-item" data-content="ptuva">
                        <i class="fas fa-industry icon-left-sm"></i> PT uva
                    </a>
                    <a href="#" class="submenu-item" data-content="plagasuva">
                        <i class="fas fa-bug icon-left-sm"></i> Plagas uva
                    </a>
                    <a href="#" class="submenu-item" data-content="fqouva">
                        <i class="fas fa-flask icon-left-sm"></i> FQO uva
                    </a>

                </div>

                <!-- ARÁNDANO -->
                <a href="#" class="menu-item has-submenu" data-content="arandano">
                <i class="fi fi-rr-seedling icon-left"></i>
                <span>Arándano</span>
                <i class="fas fa-chevron-right icon-right submenu-arrow"></i>
                </a>

                <div class="submenu">
                    <a href="#" class="submenu-item" data-content="mparandano">
                    <i class="fas fa-flask icon-left-sm"></i> MP arándano
                    </a>
                    <a href="#" class="submenu-item" data-content="ptarandano">
                    <i class="fas fa-industry icon-left-sm"></i> PT arándano
                    </a>
                    <a href="#" class="submenu-item" data-content="plagasarandano">
                    <i class="fas fa-bug icon-left-sm"></i> Plagas arándano
                    </a>
                </div>

                <!-- ESPÁRRAGO -->
                <a href="#" class="menu-item has-submenu">
                    <i class="fi fi-rr-leaf icon-left"></i>
                    <span>Espárrago</span>
                    <i class="fas fa-chevron-right icon-right submenu-arrow"></i>
                </a>

                <div class="submenu">
                    <a href="#" class="submenu-item" data-content="usuario">
                    <i class="fas fa-flask icon-left-sm"></i> MP ESPARRAGO
                    </a>
                    <a href="#" class="submenu-item" data-content="menu">
                    <i class="fas fa-industry icon-left-sm"></i> PT ESPARRAGO
                    </a>
                    <a href="#" class="submenu-item" data-content="usuarioSAP">
                    <i class="fas fa-bug icon-left-sm"></i> PLAGAS ESPARRAGO
                    </a>

                <a href="#" class="menu-item" data-content="revisar">

                    <span>Revisar Excel</span>
                    <i class="fas fa-chevron-right icon-right"></i>
                </a>

                <a href="#" class="menu-item" data-content="calidad">
                    <i class="fas fa-certificate icon-left"></i>
                    <span>Calidad</span>
                    <i class="fas fa-chevron-right icon-right"></i>
                </a>
